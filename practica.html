<!DOCTYPE html>
<html>
<head>
	<title>Practica</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
	<script type="text/javascript" src="js/vue.js"></script>
</head>
<body>

<div class="container">
	<div class="row">
		<div class="col s12">
			Practica
		</div>
		<div class="col s12">
			 <nombre-usuario :nombre="nombre"></nombre-usuario>
		</div>

		<div class="col s12 grey lighten-2">
			{{$data}}
		</div>
	</div>
</div>


<script type="text/x-template" id="usuario">
	
	<li>{{nombre}}</li>

</script>

<script type="text/javascript">
	

	Vue.component('nombre-usuario',{

		template : '#usuario',
		props : ['nombre']


	});


	new Vue({

		el : '.row',

		data : {

			nombre : 'andy'
		}

	})

</script>
</body>
</html>
